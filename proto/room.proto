syntax = "proto3";

message RoomBuff {
  optional uint32   vnum        = 1;
  optional string   name        = 16;
  optional string   description = 17;
  optional string   smell       = 18;
  optional string   sound       = 19;
  optional string   terrain     = 20;
  repeated ExitBuff exits       = 21;
}

message ExitBuff {
  optional uint32 direction = 16;
  optional uint32 key       = 17;
}
